# .github/workflows/deploy.yml (Host key verification failed 해결)
name: Deploy to NCP (WAR)
on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./SpringBoot1

    steps:
      # 1. 코드 체크아웃
      - name: Checkout source code
        uses: actions/checkout@v3

      # 2. JDK 17 설정
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. SSH 키 설정 (Bastion)
      - name: Setup SSH key for Bastion
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.BASTION_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.BASTION_HOST }} >> ~/.ssh/known_hosts
        # [수정] 이 스텝은 루트에서 실행되어야 합니다.
        working-directory: .

      # 4. Maven 빌드
      - name: Make mvnw executable
        run: chmod +x ./mvnw

      - name: Build Spring Boot app with Maven (WAR)
        run: ./mvnw clean package -DskipTests

      - name: List WARs built (debug)
        run: ls -lh target/

      # 5. WAR 파일 bastion → private 서버로 전송 (ProxyJump 사용)
      - name: Deploy WAR to private server
        run: |
          echo "Copy WAR file to private server..."
          # [수정] Host key 검사 스킵 옵션 추가
          scp -o StrictHostKeyChecking=no \
              -o ProxyJump=${{ secrets.BASTION_USER }}@${{ secrets.BASTION_HOST }} \
              target/SpringBoot1-0.0.1-SNAPSHOT.war \
              root@10.1.2.6:/root/app.war

          echo "Run deploy.sh on private server..."
          # [수정] Host key 검사 스킵 옵션 추가
          ssh -o StrictHostKeyChecking=no \
              -o ProxyJump=${{ secrets.BASTION_USER }}@${{ secrets.BASTION_HOST }} \
              root@10.1.2.6 'bash /root/deploy.sh'